{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{% static 'todo_app/styles.css' %}">
</head>
<body>
    <h1>To-Do List</h1>

    {% if tasks %}
        <a href="{% url 'add_task' %}" class="add-button">Add New Task</a>

        <div class="task-list">
            {% for task in tasks %}
                <div class="task">
                    <span>{{ task.title }}</span>
                    <a href="{% url 'edit_task' task.id %}" class="edit-button">Edit</a>
                    <a href="{% url 'delete_task' task.id %}" class="delete-button">Delete</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="no-task-wrapper">
            <p class="no-task-message">No tasks yet. Add one!</p>
            <a href="{% url 'add_task' %}" class="add-button">Add New Task</a>
        </div>
    {% endif %}
</body>
</html>
